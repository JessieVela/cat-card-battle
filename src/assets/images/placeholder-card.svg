<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="200" height="200" rx="12" fill="url(#gradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Question mark -->
  <circle cx="100" cy="80" r="25" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="100" y="90" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="32" font-weight="bold">?</text>
  
  <!-- Loading dots -->
  <circle cx="80" cy="140" r="4" fill="rgba(255,255,255,0.7)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="100" cy="140" r="4" fill="rgba(255,255,255,0.7)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="120" cy="140" r="4" fill="rgba(255,255,255,0.7)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- "Loading..." text -->
  <text x="100" y="170" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="500">Loading...</text>
</svg>
